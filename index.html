<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Diner</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
	</head>
<body>
	<header>
		<h1>CSS Diner Shoping List</h1>
		<h2>Let's go to the mall</h2>
	</header>


	<ul class="order-list">
		<li>
			<label for="chkb-1"> <input type="checkbox" id="chkb-1">
			<span>A lot of pickles <small>for the next lessons about Css</small></span>
			</label>
		</li>
		<li>
			<label for="chkb-2"> <input type="checkbox" id="chkb-2">
			<span>10 apples <small>for more CSS manipulations</small></span>
			</label>
		</li>
		<li>
			<label for="chkb-3"> <input type="checkbox" id="chkb-3">
			<span>20 oranges <small>because they are awesome</small></span>
			</label>
		</li>
		<li>
			<label for="chkb-4"> <input type="checkbox" id="chkb-4">
			<span>13 plates <small>hm... they always disappear</small></span>
			</label>
		</li>
		<li>
			<label for="chkb-5"> <input type="checkbox" id="chkb-5">
			<span>15 bentos</span>
			</label>
		</li>
		<li>
			<label for="chkb-6"> <input type="checkbox" id="chkb-6">
			<span>1 bottle of Sake ^_^ <small>for my friends</small></span>
			</label>
		</li>
	</ul>

	<footer>Bon appetit :)</footer>

	<div class="top"></div>
	<div class="right"></div>
	<div class="bottom"></div>
	<div class="left"></div>
</body>
</html>
